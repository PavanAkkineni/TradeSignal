# Spring Boot Configuration
server.port=8080
spring.application.name=TradingAnalyticsPlatform

# Python Backend Configuration (DEPRECATED - Not used in single-server mode)
# python.backend.url=http://localhost:8000
# python.backend.timeout=30000

# Embedded Python Configuration - ENABLED for single-server deployment
python.interpreter=python
python.scripts.path=python-scripts
python.timeout=30
use.embedded.python=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Logging
logging.level.com.tradesignal=INFO
logging.level.org.springframework.web=DEBUG

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
